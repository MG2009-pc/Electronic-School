            justify-content: center;

        button img {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

    button:hover {
            background-color: rgba(209, 161, 3, 0.7);
            color: white;
            transform: scale(1.1);
            box-shadow: inset;
        }

        button:hover img {
            transform: scale(1.2);
        }

        /* تنسيق الحاوية */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
          img {
   
                    border-radius: 30px;
           
            opacity: 0; /* الصورة تبدأ غير مرئية */
            transform: scale(0.8); /* الصورة تبدأ بحجم أصغر */
            animation: fadeInZoom 1.5s ease-in-out forwards; /* تطبيق الأنيميشن */
        }
 @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
</style>
