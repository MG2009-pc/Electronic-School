    <style>
        /* تحسين خلفية الصفحة */
        body {
            margin: 0;
            padding: 0;
            background-image: url(2.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }


        /* تحسين تصميم الصورة */
        img {
            border-radius: 30px;
           
            margin: 20px;
            opacity: 0; /* الصورة تبدأ غير مرئية */
            transform: scale(0.8); /* الصورة تبدأ بحجم أصغر */
            animation: fadeInZoom 1.5s ease-in-out forwards; /* تطبيق الأنيميشن */
        }

        /* تحسين تصميم الزر */
        button {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border: 2px solid rgb(0, 238, 255);
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            box-shadow: #333;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: rgba(0, 247, 255, 0.829);
            color: white;
            transform: scale(1.1);
            box-shadow: inset;
        }

        /* تحسين النصوص */
        h2 {
            margin: 0;
        }

        /* تنسيق الحاوية */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container div {
            margin: 10px;
        }

        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
