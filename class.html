<style>
       body {
            background: linear-gradient(135deg, rgb(255, 255, 255), rgb(65, 65, 65));
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;

                section {
    background-image:url(stars1.png) ;
   
}
  label {
    font-size: 18px;
    margin-left: 10px;
    color: #000000;
  }

  select {
    padding: 10px 15px;
    font-size: 16px;
    border: 2px solid #ffd900;
    border-radius: 8px;
    background-color: white;
    color: #333;
    outline: none;
    cursor: pointer;
    transition: 0.3s ease;
    min-width: 200px;
  }

  select:hover {
    border-color: #b3a100;
    background-color: #e6f0ff;
  }

  option {
    padding: 10px;
  }

        button {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border: 2px solid rgb(209, 161, 3);
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: bold;
            color: rgb(138, 106, 0);
            box-shadow: #333;
            align-items: center;
            justify-content: center;
        }
   
        button img {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

  
        button h2 {
            color: blanchedalmond;
            margin: 0;
            font-size: 40px;
        }   
        
    button:hover {
            background-color: rgba(209, 161, 3, 0.7);
            color: white;
            transform: scale(1.1);
            box-shadow: inset;
        }

        button:hover img {
            transform: scale(1.2);
        }

        /* تنسيق الحاوية */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
          img {
   
                    border-radius: 30px;
           
            opacity: 0; /* الصورة تبدأ غير مرئية */
            transform: scale(0.8); /* الصورة تبدأ بحجم أصغر */
            animation: fadeInZoom 1.5s ease-in-out forwards; /* تطبيق الأنيميشن */
        }
 @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
</style>
